<!DOCTYPE html>
<html>
<head>
  <title>Jallianwala Bagh AR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs>

  <a-marker preset="hiro">

    <!-- Ground -->
    <a-plane rotation="-90 0 0" width="3" height="3" color="#7CFC00"></a-plane>

    <!-- Memorial -->
    <a-box color="brown" height="1" width="0.5" depth="0.5" position="0 0.5 0"></a-box>

    <!-- Title -->
    <a-text 
      value="Jallianwala Bagh Massacre"
      position="0 1.5 0"
      align="center"
      color="red"
      scale="2 2 2">
    </a-text>

    <!-- Info -->
    <a-text 
      value="13 April 1919\nBritish troops fired on civilians"
      position="0 1 0"
      align="center"
      color="white">
    </a-text>

    <!-- Company -->
    <a-text 
      value="Provided by MR.TECHLAB LLP"
      position="0 -1 0"
      align="center"
      color="cyan">
    </a-text>

  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
