<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Human Eye AR</title>

<!-- AFRAME -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<!-- ARJS -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family: Arial;
}

#info{
    position:absolute;
    bottom:20px;
    width:100%;
    text-align:center;
    color:white;
    background:rgba(0,0,0,0.6);
    padding:10px;
    font-size:18px;
}
</style>
</head>

<body>

<div id="info">
ðŸ“± Point camera at HIRO marker
</div>

<a-scene
embedded
vr-mode-ui="enabled:false"
renderer="logarithmicDepthBuffer:true;"
arjs="sourceType: webcam; debugUIEnabled: false;"
>

<!-- ASSETS -->
<a-assets timeout="10000">
    <a-asset-item id="eyeModel" src="./models/eye.glb"></a-asset-item>
</a-assets>

<!-- MARKER -->
<a-marker preset="hiro" id="marker">

    <a-entity id="modelContainer"
              scale="3 3 3"
              rotation="0 0 0">

        <a-entity
            id="eye"
            gltf-model="#eyeModel"
            position="0 0 0"
            rotation="0 0 0">
        </a-entity>

    </a-entity>

</a-marker>

<!-- CAMERA -->
<a-entity camera></a-entity>

</a-scene>

<script>

window.addEventListener("load", () => {

const container = document.getElementById("modelContainer");

let isDragging = false;
let previousX = 0;
let previousY = 0;
let scale = 3;
let startDistance = null;

function getDistance(touches){
    let dx = touches[0].clientX - touches[1].clientX;
    let dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx*dx + dy*dy);
}

// TOUCH START
document.addEventListener("touchstart", e=>{

    if(e.touches.length === 1){
        isDragging = true;
        previousX = e.touches[0].clientX;
        previousY = e.touches[0].clientY;
    }

    if(e.touches.length === 2){
        startDistance = getDistance(e.touches);
    }

});

// TOUCH MOVE
document.addEventListener("touchmove", e=>{

    if(!container) return;

    // ROTATE
    if(isDragging && e.touches.length === 1){

        let deltaX = e.touches[0].clientX - previousX;
        let deltaY = e.touches[0].clientY - previousY;

        let rotation = container.getAttribute("rotation");

        rotation.y += deltaX * 0.5;
        rotation.x += deltaY * 0.5;

        container.setAttribute("rotation", rotation);

        previousX = e.touches[0].clientX;
        previousY = e.touches[0].clientY;
    }

    // ZOOM
    if(e.touches.length === 2){

        let newDistance = getDistance(e.touches);

        if(startDistance){

            let diff = newDistance - startDistance;

            scale += diff * 0.01;
            scale = Math.min(Math.max(scale, 1), 10);

            container.setAttribute("scale",
                `${scale} ${scale} ${scale}`);
        }

        startDistance = newDistance;
    }

});

// TOUCH END
document.addEventListener("touchend", ()=>{
    isDragging = false;
    startDistance = null;
});

});

</script>

</body>
</html>
