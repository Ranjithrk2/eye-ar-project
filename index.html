<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Human Eye AR</title>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<!-- AR.js -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Instruction Text */
#info {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 18px;
    background: rgba(0,0,0,0.5);
    padding: 10px;
}
</style>
</head>

<body>

<div id="info">
ðŸ“± Point camera at HIRO marker to see Human Eye
</div>

<a-scene
embedded
vr-mode-ui="enabled: false"
renderer="logarithmicDepthBuffer: true;"
arjs="sourceType: webcam; debugUIEnabled: false;"
>

<!-- Assets -->
<a-assets>
    <a-asset-item id="eyeModel" src="models/eye.glb"></a-asset-item>
</a-assets>

<!-- Marker -->
<a-marker preset="hiro">

    <!-- 3D Model -->
    <a-entity
        gltf-model="#eyeModel"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="-90 0 0">
    </a-entity>

</a-marker>

<!-- Camera -->
<a-entity camera></a-entity>

</a-scene>

</body>
</html>
