<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Markerless Eye AR</title>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/aframe/build/aframe-ar.js"></script>

<style>
body { margin:0; }
#info{
position:absolute;
bottom:20px;
width:100%;
text-align:center;
color:white;
background:rgba(0,0,0,0.6);
padding:10px;
}
</style>
</head>

<body>

<div id="info">
Move phone â†’ Tap screen to place eye
</div>

<a-scene
xr-mode-ui="enabled: true"
renderer="logarithmicDepthBuffer: true;"
webxr="requiredFeatures: hit-test"
>

<a-assets>
<a-asset-item id="eyeModel" src="models/eye.glb"></a-asset-item>
</a-assets>

<a-entity id="eye"
gltf-model="#eyeModel"
scale="0.3 0.3 0.3"
visible="false">
</a-entity>

<a-camera position="0 1.6 0"></a-camera>

</a-scene>

<script>

const eye = document.querySelector("#eye");

document.body.addEventListener("click", () => {

eye.setAttribute("visible", true);

// place in front of camera
eye.setAttribute("position", "0 0 -1.5");

});

</script>

</body>
</html>
